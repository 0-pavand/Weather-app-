<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Use Tailwind CSS for a modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the weather dashboard, matching the image UI -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-xl w-full mx-auto transition-transform duration-300">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Weather Dashboard
        </h1>
        
        <!-- Input and search button group -->
        <div class="flex items-center space-x-2 mb-6 max-w-md mx-auto">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name..." 
                class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
            <button 
                id="searchButton" 
                class="bg-blue-600 text-white p-3 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-200"
            >
                Get Weather
            </button>
        </div>

        <!-- Weather display section with initial illustration -->
        <div id="weatherDisplay" class="text-center min-h-[300px] flex flex-col justify-center items-center">
            <div id="initialContent" class="text-center">
                <!-- SVG illustration from unDraw -->
                <img src="weather.png" alt="Weather illustration" class="mx-auto mb-4 w-60 h-auto">
                <p id="message" class="text-gray-500 text-center">Enter a city to see the weather.</p>
            </div>
        </div>
    </div>

    <script>
        // Mapping of WMO Weather Codes to descriptions
        const wmoWeatherCodes = {
            0: "Clear sky", 1: "Mainly clear", 2: "Partly cloudy", 3: "Overcast", 45: "Fog", 48: "Depositing rime fog",
            51: "Light drizzle", 53: "Moderate drizzle", 55: "Dense drizzle", 56: "Light freezing drizzle",
            57: "Dense freezing drizzle", 61: "Slight rain", 63: "Moderate rain", 65: "Heavy rain",
            66: "Light freezing rain", 67: "Heavy freezing rain", 71: "Slight snow fall",
            73: "Moderate snow fall", 75: "Heavy snow fall", 77: "Snow grains", 80: "Slight rain showers",
            81: "Moderate rain showers", 82: "Violent rain showers", 85: "Slight snow showers",
            86: "Heavy snow showers", 95: "Thunderstorm", 96: "Thunderstorm with slight hail",
            99: "Thunderstorm with heavy hail"
        };
        
        // Get references to DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const weatherDisplay = document.getElementById('weatherDisplay');

        // Function to fetch and display weather data
        async function fetchWeather() {
            const cityName = cityInput.value.trim();
            if (!cityName) {
                weatherDisplay.innerHTML = `<p class="text-red-500">Please enter a city name.</p>`;
                return;
            }

            weatherDisplay.innerHTML = `<p class="text-gray-500 animate-pulse">Fetching weather data...</p>`;
            
            try {
                // Step 1: Geocoding API call
                const geocodingUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${cityName}&count=1&language=en&format=json`;
                const geoResponse = await fetch(geocodingUrl);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    weatherDisplay.innerHTML = `<p class="text-red-500">Error: Could not find city "${cityName}".</p>`;
                    return;
                }

                const { latitude, longitude } = geoData.results[0];

                // Step 2: Weather API call using coordinates
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,weather_code,apparent_temperature&temperature_unit=celsius`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();
                
                const current = weatherData.current;
                const weatherDescription = wmoWeatherCodes[current.weather_code] || "Unknown weather condition";

                // Display the weather information
                weatherDisplay.innerHTML = `
                    <h2 class="text-4xl font-semibold text-gray-800 mb-2">${cityName}</h2>
                    <p class="text-7xl font-light text-gray-800 mb-2">${Math.round(current.temperature_2m)}°C</p>
                    <p class="text-xl font-medium text-gray-600 mb-4">${weatherDescription}</p>
                    <div class="text-lg text-gray-500 space-y-2">
                        <p>Feels like: ${Math.round(current.apparent_temperature)}°C</p>
                        <p>Humidity: ${current.relative_humidity_2m}%</p>
                    </div>
                `;

            } catch (error) {
                console.error("Failed to fetch weather data:", error);
                weatherDisplay.innerHTML = `<p class="text-red-500">Failed to fetch weather data. Please try again later.</p>`;
            }
        }
        
        // Attach event listeners
        searchButton.addEventListener('click', fetchWeather);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchWeather();
            }
        });
    </script>

</body>
</html>
