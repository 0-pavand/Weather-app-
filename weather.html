<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Use Tailwind CSS for a modern look -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main container for the weather dashboard, matching the image UI -->
    <div class="bg-white rounded-3xl shadow-xl p-8 max-w-xl w-full mx-auto transition-transform duration-300">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">
            Weather Dashboard
        </h1>
        
        <!-- Input and search button group -->
        <div class="flex items-center space-x-2 mb-6 max-w-md mx-auto">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name..." 
                class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
            />
            <button 
                id="searchButton" 
                class="bg-blue-600 text-white p-3 rounded-xl shadow-lg hover:bg-blue-700 transition-colors duration-200"
            >
                Get Weather
            </button>
        </div>

        <!-- Weather display section with initial illustration -->
        <div id="weatherDisplay" class="text-center min-h-[300px] flex flex-col justify-center items-center">
            <div id="initialContent" class="text-center">
                <!-- SVG illustration from unDraw -->
                <img src="https://undraw.co/illustrations/weather-app/undraw_weather_app_d2d1.svg" alt="Weather illustration" class="mx-auto mb-4 w-60 h-auto">
                <p id="message" class="text-gray-500 text-center">Enter a city to see the weather.</p>
            </div>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const weatherDisplay = document.getElementById('weatherDisplay');

        // Function to fetch and display weather data
        async function fetchWeather() {
            const cityName = cityInput.value.trim();
            if (!cityName) {
                weatherDisplay.innerHTML = `<p class="text-red-500">Please enter a city name.</p>`;
                return;
            }

            weatherDisplay.innerHTML = `<p class="text-gray-500 animate-pulse">Fetching weather data...</p>`;
            
            try {
                // This is the updated line to call your Python backend on Vercel
                const backendUrl = `/api/weather?city=${encodeURIComponent(cityName)}`;
                const response = await fetch(backendUrl);
                const data = await response.json();

                if (response.status !== 200) {
                    weatherDisplay.innerHTML = `<p class="text-red-500">Error: ${data.error}</p>`;
                    return;
                }
                
                // Display the weather information from the backend response
                weatherDisplay.innerHTML = `
                    <h2 class="text-4xl font-semibold text-gray-800 mb-2">${data.city}</h2>
                    <p class="text-7xl font-light text-gray-800 mb-2">${Math.round(data.temperature)}°C</p>
                    <p class="text-xl font-medium text-gray-600 mb-4">${data.weather_description}</p>
                    <div class="text-lg text-gray-500 space-y-2">
                        <p>Feels like: ${Math.round(data.feels_like)}°C</p>
                        <p>Humidity: ${data.humidity}%</p>
                    </div>
                `;

            } catch (error) {
                console.error("Failed to fetch weather data:", error);
                weatherDisplay.innerHTML = `<p class="text-red-500">Failed to fetch weather data. Please try again later.</p>`;
            }
        }
        
        // Attach event listeners
        searchButton.addEventListener('click', fetchWeather);
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                fetchWeather();
            }
        });
    </script>

</body>
</html>
